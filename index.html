<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>IA Pensante</title>
<style>
body { background:#111; color:#fff; font-family:Arial; }
.chat { width:500px; margin:50px auto; background:#222; padding:20px; border-radius:10px; }
#msgs { height:300px; overflow-y:auto; }
.user { color:#0f0; }
.ia { color:#0af; }
input, button { width:100%; padding:10px; margin-top:10px; }
</style>
</head>
<body>

<div class="chat">
<h2>ðŸ¤– IA com MemÃ³ria</h2>
<div id="msgs"></div>
<input id="msg" placeholder="Pergunte qualquer coisa..." />
<button onclick="enviar()">Enviar</button>
</div>

<script>
async function enviar(){
  const msg = document.getElementById("msg").value;
  if(!msg) return;

  const msgs = document.getElementById("msgs");
  msgs.innerHTML += `<div class="user">VocÃª: ${msg}</div>`;
  document.getElementById("msg").value = "";

  const res = await fetch("http://127.0.0.1:8000/chat",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ mensagem: msg })
  });

  const data = await res.json();
  msgs.innerHTML += `<div class="ia">IA: ${data.resposta}</div>`;
  msgs.scrollTop = msgs.scrollHeight;
}
</script>

</body>
</html>
