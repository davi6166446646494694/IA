<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Detector de Chat</title>
<style>
body { background:#0e0e0e; color:#fff; font-family:Arial; }
.chat { width:500px; margin:40px auto; background:#1a1a1a; padding:20px; border-radius:10px; }
#msgs { height:350px; overflow-y:auto; }
.user { color:#00ff88; margin:6px 0; }
.ia { color:#00aaff; margin:6px 0 12px; }
input { width:100%; padding:12px; border:none; border-radius:6px; }
</style>
</head>

<body>

<div class="chat">
<h2>üïµÔ∏è Detector de Chat</h2>
<div id="msgs"></div>
<input id="msg" placeholder="Digite e ENTER"
 onkeydown="if(event.key==='Enter') enviar()">
</div>

<script>
const ws = new WebSocket("ws://127.0.0.1:8000/ws");
const msgs = document.getElementById("msgs");

ws.onmessage = (event) => {
  msgs.innerHTML += `<div class="ia">IA: ${event.data}</div>`;
  msgs.scrollTop = msgs.scrollHeight;
};

function enviar(){
  const input = document.getElementById("msg");
  const texto = input.value.trim();
  if(!texto) return;

  msgs.innerHTML += `<div class="user">Voc√™: ${texto}</div>`;
  ws.send(texto);
  input.value = "";
}
</script>

</body>
</html>
